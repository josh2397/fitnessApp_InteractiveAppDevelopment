<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- input components for username and password -->
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]=username></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]=password></ion-input>
    </ion-item>

    <ion-item (click)="login()">
      <div padding>
        <button ion-button color="danger" full default>
          Login
          <ion-icon name="log-in"></ion-icon>
        </button>
      </div>
    </ion-item>


  </ion-list>
</ion-content>
