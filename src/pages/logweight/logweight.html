<ion-header>

  <ion-navbar>
    <ion-title>Log Your Weight</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-4 >
      <ion-item>
        <ion-input type="text" ></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-label>weight (kg)</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div padding-top>
        <button ion-button color="danger" full default> Add Weight </button>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
