<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <!-- <ion-buttons end>
      <button ion_button icon-only (click)="logout()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-item>
        <ion-label>Exercise</ion-label>
        <ion-select [(ngModel)]="exercise" (ionChange)="notify($event)" interface="popover">
          <ion-option *ngFor="let ex of exercises">{{ex}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-item>
      <canvas #totalWeight></canvas>
    </ion-item>
  <ion-item>
    <ion-label>Time Scale</ion-label>
    <ion-range min="1" max="80" [(ngModel)]="timeScale" color="secondary" (ionChange)="notify($event)">
      <ion-label range-left>-</ion-label>
      <ion-label range-right>+</ion-label>
    </ion-range>
  </ion-item>
  <ion-item>
    <button ion-button full default color="danger" (click)="openModal()">
        Add Exercise
    </button>
  </ion-item>
  </ion-grid>
</ion-content>
