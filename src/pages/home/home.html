<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-item>
        <ion-label>Display</ion-label>
        <ion-select [(ngModel)]="display" interface="popover">
          <ion-option value="1rm">1 Rep Max</ion-option>
          <ion-option value="5x5">5 x 5</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row>
        <ion-card>
            <ion-img src="../../img/graph.png"></ion-img>
        </ion-card>
    </ion-row>
  <ion-item>
    <ion-label>Time Scale</ion-label>
    <ion-range min="0" max="100" [(ngModel)]="timeScale" color="secondary">
      <ion-label range-left>-</ion-label>
      <ion-label range-right>+</ion-label>
    </ion-range>
  </ion-item>
  <ion-item>
    <button ion-button large full (click)="openModal()">
        Add Exercise
    </button>
  </ion-item>
  </ion-grid>
</ion-content>
