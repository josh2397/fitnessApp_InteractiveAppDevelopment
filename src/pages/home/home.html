<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-item>
        <ion-label>Display</ion-label>
        <ion-select [(ngModel)]="display" interface="popover">
          <ion-option value="1rm">1 Rep Max</ion-option>
          <ion-option value="5x5">5 x 5</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row>
        <ion-card>
            <ion-img src="../../img/graph.png"></ion-img>
        </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
