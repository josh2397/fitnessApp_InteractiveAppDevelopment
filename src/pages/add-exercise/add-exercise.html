<ion-header>

  <ion-navbar>
    <ion-title>Add Exercise</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label color="exercise">Exercise</ion-label>
      <ion-input type="text" [(ngModel)]=exercise></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="category" interface="popover">
          <ion-option value="bb">Barbell</ion-option>
          <ion-option value="db">Dumbbell</ion-option>
          <ion-option value="mch">Machine</ion-option>
          <ion-option value="bdw">Bodyweight</ion-option>
          <ion-option value="oth">Other</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="goal">Goal</ion-label>
      <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button large full color="danger" (click)="closeModal()">
        Submit
      </button>
    </ion-item>


</ion-content>
