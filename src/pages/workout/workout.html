<ion-header>

  <ion-navbar>
    <ion-title>Workout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <ion-item>
            <button ion-button large full color="danger">
                + Sets
            </button>
            <button ion-button small full color="danger" icon-start>
                <ion-icon name='arrow-down'></ion-icon>
            </button>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
            <button ion-button large full color="danger">
                + Reps
            </button>
            <button ion-button small full color="danger" icon-start>
                <ion-icon name='arrow-down'></ion-icon>
            </button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-8>
            <h1 id="WeightDisplay">
                Weight
            </h1>
            <div id="weightButtons">
                <button ion-button small color="danger" icon-start>
                    <ion-icon name='arrow-down'></ion-icon>
                </button>
                <button ion-button small color="danger" icon-start>
                        <ion-icon name='arrow-up'></ion-icon>
                </button>
            </div>
        </ion-col>
        <ion-col>
            <ion-row>
                <button ion-button small full color="danger">
                    + 2.5kg
                </button>
            </ion-row>
            <ion-row>
                <button ion-button small full color="danger">
                    + 5kg
                </button>
            </ion-row>
            <ion-row>
                <button ion-button small full color="danger">
                    + 10kg
                </button>
            </ion-row>
            <ion-row>
                <button ion-button small full color="danger">
                    + 20kg
                </button>
            </ion-row>
            <ion-row>
                <button ion-button small full color="danger">
                    + 40kg
                </button>
            </ion-row>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-item>
            <ion-label>Exercise</ion-label>
            <ion-select [(ngModel)]="exercise" interface="popover">
                <ion-option value="bench">Bench</ion-option>
                <ion-option value="dl">Deadlift</ion-option>
                <ion-option value="ohp">Press</ion-option>
                <ion-option value="wpu">Pull Up</ion-option>
                <ion-option value="bsq">Back Squat</ion-option>
            </ion-select>
        </ion-item>
    </ion-row>
    <ion-row>
        <button ion-button large full color="danger">
            Save
        </button>
    </ion-row>
  </ion-grid>

</ion-content>
