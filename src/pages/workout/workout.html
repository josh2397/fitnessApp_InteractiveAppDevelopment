<ion-header>

  <ion-navbar>
    <ion-title>Workout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <ion-item>
            <button ion-button large full color="danger" (click)="incSets()">
                +{{sets}} Sets
            </button>
            <button ion-button small full color="danger" icon-start (click)="decSets()">
                <ion-icon name='arrow-down'></ion-icon>
            </button>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
            <button ion-button large full color="danger" (click)="incReps()">
                +{{reps}} Reps
            </button>
            <button ion-button small full color="danger" icon-start (click)="decReps()">
                <ion-icon name='arrow-down'></ion-icon>
            </button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-8>
            <h1 id="WeightDisplay">
                {{weight}}kg
            </h1>
            <div id="weightButtons">
                <button ion-button small color="danger" icon-start (click)="weightDir(false)">
                    <ion-icon name='arrow-down'></ion-icon>
                </button>
                <button ion-button small color="danger" icon-start (click)="weightDir(true)">
                        <ion-icon name='arrow-up'></ion-icon>
                </button>
                <button ion-button small color="danger" icon-start (click)="clearWeight()">
                    Clear
                </button>
            </div>
        </ion-col>
        <ion-col>
            <ion-row>
                <button ion-button small full color="danger" (click)="incWeight(2.5)">
                    {{dirStr}} 2.5kg
                </button>
            </ion-row>
            <ion-row>
                <button ion-button small full color="danger" (click)="incWeight(5)">
                    {{dirStr}} 5kg
                </button>
            </ion-row>
            <ion-row>
                <button ion-button small full color="danger" (click)="incWeight(10)">
                    {{dirStr}} 10kg
                </button>
            </ion-row>
            <ion-row>
                <button ion-button small full color="danger" (click)="incWeight(20)">
                    {{dirStr}} 20kg
                </button>
            </ion-row>
            <ion-row>
                <button ion-button small full color="danger" (click)="incWeight(40)">
                    {{dirStr}} 40kg
                </button>
            </ion-row>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-item>
            <ion-label>Exercise</ion-label>
            <!-- <ion-select [(ngModel)]="exercise" interface="popover"> -->
            <ion-select [(ngModel)]="exercise" interface="popover">
                    <ion-option *ngFor="let ex of exercises">{{ex}}</ion-option>
                <!-- <ion-option value="bench">Bench</ion-option>
                <ion-option value="dl">Deadlift</ion-option>
                <ion-option value="ohp">Press</ion-option>
                <ion-option value="wpu">Pull Up</ion-option>
                <ion-option value="bsq">Back Squat</ion-option> -->
            </ion-select>
        </ion-item>
    </ion-row>
    <ion-row>
        <button ion-button large full color="danger" (click)="save()">
            Save
        </button>
    </ion-row>
  </ion-grid>

</ion-content>
